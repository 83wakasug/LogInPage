<!DOCTYPE html>
<html>
  <head>
    <meta charset = "UTF-8">
    <meta name = "Description" content = "Log in Page">
    <link rel = "stylesheet" href = "Stylesheet.css">
  </head>
  <body>
    
    <div class="frameLogin">  <!-- Container for the login frame -->
      <header>
        <h1>Welcome! Log In</h1> 
      </header>
      
      <main>
      <!-- Form for login input -->
        <form action = "/submit" method = "Post">   
  
            <div class = "input"> 
              <p><label class="lbform"  for = 'email'> Email address </label></p><!-- Input field for email -->
              <input type = "email" id = "email" placeholder="email" name = "email" required> <!-- Input field for email -->
            </div>
            
            <div class = "input">
              <p><label class="lbform"  for ='password'> Password </label></p><!-- Label for the password input -->
              <input type = "password" id = "password" placeholder="password" name = "password" required><!-- Input field for password -->
            </div>
           
            <label class="lbPassword">
              <input class ="savePassword" type="checkbox" name="SavePassword" value="Password">Save Password  <!-- Checkbox for saving password -->
            </label>
            <button type = "submit"> Log In </button>
        
        </form>
          
        <div class = "line-beside-or"> or </div><!-- Separator for alternative login options -->
         
        <ul>
          <li>  <img src = "image/fb.png" alt = "Sign up with Facebook" class="fbLogo"></li> <!-- Facebook login -->
          <li>  <img src = "image/googleicon.png" alt = "Sign up with Facebook" class="googleLogo"></li><!-- Google login -->
        </ul>
       
      </main>
      
      <footer>
        <p> Don't have an account? </p><!-- Prompt for users without accounts -->
        <a href = "SignUp.html"> Sign Up </a><!-- Link to sign-up page -->
      </footer>
    </div>

  </body>
</html>
