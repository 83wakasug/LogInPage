<!DOCTYPE html>
<html>
  <head>
    <meta charset = "UTF-8">
    <meta name = "Description" content = "Log in Page">
    <link rel = "stylesheet" href = "Stylesheet.css">
  </head>
  <body>
    <div class="frameLogin">
      <header>
        <h1>Login</h1>
      </header>
      
      <main>
        <form action = "/submit" method = "Post">
  
            <div class = "input"> 
              <p><label class="lbform"  for = 'email'> Email address </label></p>
              <input type = "email" id = "email" name = "email" required>
            </div>
            
            <div class = "input">
              <p><label class="lbform"  for ='password'> Password </label></p>
              <input type = "password" id = "password" name = "password" required>
            </div>
           
            <label class="lbPassword">
              <input class ="savePassword" type="checkbox" name="SavePassword" value="Password">Save Password
            </label>
            <button type = "submit"> Log In </button>
        
        </form>
          
        <div class = "line-beside-or"> or </div>
         
        <ul>
          <li>  <img src = "image/fb.png" alt = "Sign up with Facebook" class="fbLogo"></li>
          <li>  <img src = "image/googleicon.png" alt = "Sign up with Facebook" class="googleLogo"></li>
        </ul>
       
      </main>
      
      <footer>
        <p> Don't have an account? </p>
        <a href = "SignUp.html"> Sign Up </a>
      </footer>
    </div>

  </body>
</html>
